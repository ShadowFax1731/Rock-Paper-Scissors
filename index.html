<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">Rock-Paper-Scissors between Man and Machine!</div>
            <div class="header-subtext">Let's start! First to 5 wins</div>
        </div>
        <div class="game-area-container">
            <div class="game-buttons">
                <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>
            <div class="player-score-container">Player Score: <span class="player-score">0</span></div>
            <div class="computer-score-container">Computer Score: <span class="computer-score">0</span></div>
            <div class="round-result"></div>
        </div>
    </div>
    <script defer src="javascript.js"></script>
</body>
</html>
